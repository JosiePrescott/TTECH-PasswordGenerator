<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <br />
      <br />
      <div>
        <label id="passwdLength" for="length"> Password Length: </label>
        <input type="number" id="length" value="10" min="8" max="20" />
      </div>
      <div>
        <label for="uppercase">Uppercase: </label>
        <input type="checkbox" name="addition1" id="upperCase" value="upperCase">
      </div>
      <div>
        <label for="numbers">Numbers: </label>
        <input type="checkbox" name="addition2" id="numbers" value="numbers">
      </div>
      <div>
        <label for="symbols">Symbols: </label>
        <input type="checkbox" name="addition3" id="symbols" value="symbols">
      </div>

      <button id="generate">Generate Password</button>
      <div>
        <label for="length"> Password: </label>
        <input type="text" id="password" name="password" readonly />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
